    <h3>Description</h3>

    <p>
        Soupe is a French dish made of a mixture of vegetables and meat.
    </p>

    <h3>Ingredients</h3>

    <ul>
        <li>2 potatoes</li>
        <li>1 onion</li>
        <li>1 cup cheese</li>
    </ul>

    <ol>
        <li>Boil the potatoes and onions</li>
        <li>Stir in the cheese</li>
    </ol>
