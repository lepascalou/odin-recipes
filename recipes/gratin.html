<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../pico.min.css" />
    <title>Gratin</title>
</head>

<body>
    <div class="container">
        <h1>Gratin</h1>
        <div class="image">
            <img src="../img/gratin.jpg" alt="Gratin" width="500" height="500" />
        </div>
        <h3>Description</h3>
        <p>
            Gratin is a French dish made of a mixture of potatoes, onions,
            and cheese.
        </p>
        <h3>Ingredients</h3>
        <ul>
            <li>2 potatoes</li>
            <li>1 onion</li>
            <li>1 cup cheese</li>
        </ul>
        <h3>Steps</h3>
        <ol>
            <li>Boil the potatoes and onions</li>
            <li>Stir in the cheese</li>
            <li>Put in the oven</li>
        </ol>
    </div>
</body>

</html>
